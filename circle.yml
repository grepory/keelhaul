machine:
  services:
    - docker
  environment:
    ci: "true"
dependencies:
  cache_directories: []
  override:
    - docker info
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
    - sudo pip install --upgrade docker-compose==1.5.2 awscli
    - git submodule update --init
test:
  override:
    - APPENV=testenv make docker
    - docker tag quay.io/opsee/keelhaul quay.io/opsee/keelhaul:$CIRCLE_SHA1
    - docker push quay.io/opsee/keelhaul:$CIRCLE_SHA1
deployment:
  production:
    branch: master
    owner: opsee
    commands:
      - docker tag -f quay.io/opsee/keelhaul:$CIRCLE_SHA1 quay.io/opsee/keelhaul:latest
      - docker push quay.io/opsee/keelhaul:latest
      - make deploy-cf
